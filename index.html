
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt 7 - TO DO list</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d4b532968.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="lista.css">
</head>
<body>

    <div class="todo">
        <div class="header">
            <h1>Moje zadania na dziś:</h1>
            <input type="text" class="todoInput" placeholder="Treść zadania">
            <button class="addBtn">Dodaj</button>
        </div>
        <div class="todoList">
            <h3>Lista zadań:</h3>
            <p class="alertInfo">Brak zadań na liście.</p>
            <ul>
                 <li id='test'>Sprawdzić pocztę<div class="tools"><button               class="complete"><i class="fas fa-check"></i></button><button 
                    class="delete"><i class="fas fa-times"></i></button>
                    </div>
                    </li>
                    <li id='test2'>Wypić kawę<div class="tools"><button class="complete"><i class="fas fa-check"></i></button><button 
                                class="delete"><i class="fas fa-times"></i></button>
                        </div>
                    </li>
                    <li id='test3'>Projekty do portfolio<div class="tools"><button class="complete"><i class="fas fa-check"></i></button><button class="delete"><i class="fas fa-times"></i></button>
                        </div>
                    </li>
            </ul>
        </div>
    </div>

    <script src="lista.js"></script>
</body>
</html>
